<!DOCTYPE html>
<head>
    <title>Calculator_MVP</title>
</head>
<body>
    <h1>Wil je twee getalen optellen of aftrekken?</h1>
    <span><button onclick="opellen()">optellen</button><button onclick="aftrekken()">aftrekken</button></span>
    <p id = "text"></p>
        <script>
            let getal1= null
            let getal2= null
            let output= ""
            let getalcontrole = true
            function opellen(){
                getal1 = parseInt( prompt("voer hier het eerste getal in","getal 1"));    
                getal2 = parseInt( prompt("voer hier het tweede getal in","getal 2"));  
                getalcontrole = isNaN(getal1, getal2)
                if(getalcontrole == true){
                    output = "ERROR";
                } else {
                    output = getal1 + " + " + getal2 + " = " + (getal1 + getal2);
                }
                document.getElementById("text") .innerHTML =output;
            } 
             function aftrekken(){
                getal1 = parseInt( prompt("voer hier het eerste getal in","getal 1"));    
                getal2 = parseInt( prompt("voer hier het tweede getal in","getal 2"));  
                getalcontrole = isNaN(getal1, getal2)
                if(getalcontrole == true){
                    output = "ERROR";
                } else {
                    output = getal1 + " - " + getal2 + " = " + (getal1 - getal2);
                }
                document.getElementById("text") .innerHTML =output;
            } 
        </script>
</body>
</html>
