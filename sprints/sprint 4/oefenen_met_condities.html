<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="text"></p>

    <script>
        let volwassen = false
        let antwoordvolwassen = "niet"
        let leeftijd = parseInt(prompt("hoe oud ben je?","voer hier je leeftijd in"));    
        if(leeftijd >= 18){
            volwassen = true
        }
        if(volwassen == true){
            antwoordvolwassen = "wel"
        }
        document.getElementById("text").innerHTML = "je bent " + antwoordvolwassen + " oud genoeg om te stemmen";
    </script>
</body>
</html>
