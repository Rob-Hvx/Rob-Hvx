<!DOCTYPE html>
<html>
    <body>
        <p id="naam"></p>
        <p id="leeftijd"></p>
        <p id="woonplaats"></p>
    <script>
        let naam = prompt("Wat is je naam", "zet hier je naam");
        document.getElementById("naam").innerHTML = "Hallo " + naam;
        let leeftijd = prompt("hoe oud ben je?", "voer hier je leeftijd in");
        document.getElementById("leeftijd").innerHTML = "je bent " + leeftijd + " jaar oud.";
        let woonplaats = prompt("waar woon je?", "voer hier je woonplaats in");
        document.getElementById("woonplaats").innerHTML = "je woont in " + woonplaats + ".";
        alert("Hallo " + naam + "! je bent " + leeftijd + " jaar oud en je woont in " + woonplaats + ".")
    </script>
    </body>
</html>
